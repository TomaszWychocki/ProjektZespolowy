<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
        <title>Beer Controller v2.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="socket.io/socket.io.js"></script>
  </head>
  <body ng-app="beerApp" ng-controller="beerController">
        <input type="button" value="{{ run ? 'STOP' : 'START' }}" ng-click="start()" /><br><br>
		
		<select ng-model="selectedBeer" 
				ng-init="selectedBeer = recipes.data.recipes[0]"
				ng-options="recipe.name for recipe in recipes.data.recipes"
				ng-hide="run">
				<option value="" disabled>-- Wybierz piwo --</option>
		</select>
		
		<div ng-show="run">
			<h1>{{selectedBeer.name}}</h1>
		
			Sk≈Çadniki:
			<ol>
				<li ng-repeat="item in selectedBeer.ingredients">{{item}}</li>
			</ol>
			
			<input type="button" value="DALEJ" ng-click="next()" />
			{{recipeText}}
		</div>
		
		<!--<input type="text" ng-model="command" placeholder="Target temperature"/>
		<input type="button" value="SEND" ng-click="send()" />-->
		  
		<p style="font-size: 20px">{{temp1}}</p>
		<p style="font-size: 20px">{{temp2}}</p>
		<p style="font-size: 20px">{{heat}}</p>
		<p style="font-size: 20px">{{time}}</p>
		<p style="font-size: 20px">{{action}}</p>
	   
        <script type="text/javascript" src="script.js"></script>
  </body>
</html>
